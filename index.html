<!DOCTYPE html>
<head>
  <title>Tasklist</title>
  <link rel="stylesheet" href="styles.css" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="topbar" id="topbar">
    <span>Tasklist</span>
    <div class="clientlist" id="clientlist">
      <div class="clientadd" id="addClient">+</div>
    </div>
  </div>
  <div class="content" id="content">
    <div class="popup" id="popup">
      <span>New Engagement</span>
      <input type="text" class="nameinput" placeholder="Engagement Name" />
      <div class="inputs">
        <div class="inputline">
          <input type="text" class="sectioninput" placeholder="Section #" />
          <input type="text" class="numberinput" placeholder="# of Controls" />
        </div>
        <div class="inputline">
          <input type="text" class="sectioninput" placeholder="Section #" />
          <input type="text" class="numberinput" placeholder="# of Controls" />
        </div>
      </div>
      <div class="submitbutton" id="submitbutton">Submit</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
